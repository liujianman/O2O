<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商店信息</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
<header class="bar bar-nav">
    <h1 class='title'>商店信息</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <!-- 名称 -->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">商店名称</div>
                        <div class="item-input">
                            <input type="text" id="shop-name" placeholder="商店名称">
                        </div>
                    </div>
                </div>
            </li>
            <!--商铺分类  下拉列表-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-categroy"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">店铺分类</div>
                        <div class="item-input">
                            <select id="shop-category">
                            </select>
                        </div>
                    </div>
                </div>
            </li>
            <!--区域分类  下拉列表-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-comment"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">所属区域</div>
                        <div class="item-input">
                            <select id="area">
                            </select>
                        </div>
                    </div>
                </div>
            </li>
            <!--详细地址  text;-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-comment"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">详细地址</div>
                        <div class="item-input">
                            <input type="text" id="shop-addr" placeholder="详细地址">
                        </div>
                    </div>
                </div>
            </li>
            <!--联系电话 text-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-phone"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">联系电话</div>
                        <div class="item-input">
                            <input type="text" id="shop-phone" placeholder="联系方式">
                        </div>
                    </div>
                </div>
            </li>
            <li>
            <!--缩略图 上传-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-img"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">缩略图</div>
                        <div class="item-input">
                            <input type="file" id="shop-img">
                        </div>
                    </div>
                </div>
            </li>
            <li>
            <!--店铺简介 textarea-->
            <li class="align-top">
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-comment"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">店铺简介</div>
                        <div class="item-input">
                            <textarea id="shop-desc" placeholder="店铺简介"></textarea>
                        </div>
                    </div>
                </div>
            </li>
            <!--验证码 Kaptcha-->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">验证码</div>
                        <input type="text" id="j_captcha" placeholder="验证码">
                        <div class="item-input">
                            <img id="captcha_img" alt="点击更换" title="点击更换"
                            onclick="changeVerifyCode(this)" src="../Kaptcha">
                        </div>
                    </div>
                </div>
            </li>
            <li>
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50"><a href="#" class="button button-fill button-warning">返回</a></div>
            <div class="col-50"><a href="#" class="button button-fill" id="submit">提交</a></div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="/resources/js/shop/shopoperation.js" charset="UTF-8"></script>
<script type="text/javascript" src="/resources/js/common/common.js" charset="UTF-8"></script>

</body>
</html>
